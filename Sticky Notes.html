<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            max-width: 600px;
            margin: auto;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <h1>Sticky Notes Web Application</h1>
    <p>Create and manage your sticky notes dynamically. A simple, interactive way to keep notes right in your browser. Customize them as per your needs.</p>
    
    <div class="button-container">
        <a href="https://github.com/Sanyam-G/StickyBoard" class="button">View on GitHub</a>
        <a href="https://sanyam-g.github.io/StickyBoard/" class="button">Try It Out</a>
    </div>
</body>
</html>
