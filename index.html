<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Tag SDK Demo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f9; padding: 2rem; }
        .container { background-color: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); text-align: center; max-width: 800px; margin: auto; }
        h1 { color: #2c3e50; }
        p { color: #596c7f; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Single-Tag SDK Integration</h1>
        <p>This entire chatbot experience is being powered by the single script tag below.</p>
    </div>

    <!--
      ==================================================================
      ==               THE ONLY THING YOU NEED TO ADD                 ==
      ==================================================================
      - Set the `id` to "cf-chatbot-sdk".
      - Provide your user's info via `data-` attributes.
      - Point the `src` to the hosted SDK file.
    -->
    <script
        id="cf-chatbot-sdk"
        src="http://localhost:8000/sdk/chatbot.sdk.js"
        data-user-id="100"
        data-full-name="Sanyam Garg"
        data-api-url="http://localhost:8000/chat_api"
    ></script>

</body>
</html>
